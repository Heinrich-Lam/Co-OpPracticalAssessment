<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="col-xl-8 offset-xl-2 p-0">
            <!-- TOOLBAR BUTTONS PANEL -->
            <div class="m-2">
                <div class="row" id="Pnltoolbar">
                    <nav class="button_toolbar">
                        <button type="button" style="line-height: 1.2 !important" class="btn btn-primary mx-1" id="btnAdd">
                            Add
                        </button>
                        <button type="button" style="line-height: 1.2 !important" class="btn btn-primary mx-1" id="btnEdit">
                            Edit
                        </button>
                        <button type="button" style="line-height: 1.2 !important" class="btn btn-success mx-1" id="btnSave">
                            Save
                        </button>
                        <button type="button" style="line-height: 1.2 !important" class="btn btn-danger mx-1" id="btnDelete">
                            Delete
                        </button>
                        <button type="button" style="line-height: 1.2 !important" class="btn btn-danger mx-1" id="btnCancel">
                            Cancel
                        </button>
                        <button type="button" style="line-height: 1.2 !important" class="btn btn-danger mx-1" id="btnBack">
                            Back
                        </button>

                    </nav>
                </div>
            </div>

            <!-- Form for filtering options -->
            <div class="col-md-12 justify-content-center align-items-center">
                <div class="bg-secondary-subtle border rounded p-2 mt-1 border-dark-subtle">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-6">
                            <!-- General Details -->
                            <label class="input-group-text mb-1 text-white input-group-bg-color std-font-size" style="line-height: 1.2 !important">
                                Contact Details
                            </label>
                        </div>

                        <div class="row d-flex justify-content-center align-items-center">
                         Entry ID 
                        <div class="col-md-3">
                                <div class="input-group">
                                    <label class="input-group-text lbl-w-2 std-font-size" for="txtEntryId">
                                        Entry ID
                                    </label>
                                    <input type="text" class="form-control std-font-size" id="txtContactEntryId" disabled="disabled" />
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center">
                            <!-- Name -->
                            <div class="col-md-3">
                                <div class="input-group">
                                    <label class="input-group-text lbl-w-2 std-font-size" for="txtName">
                                        Contact Name
                                    </label>
                                    <input type="text"
                                           class="form-control std-font-size"
                                           id="txtName" />
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center">
                            <!-- Email -->
                            <div class="col-md-3">
                                <div class="input-group">
                                    <label class="input-group-text lbl-w-2 std-font-size" for="txtEmail">
                                        Email Address
                                    </label>
                                    <input type="text"
                                           class="form-control std-font-size"
                                           id="txtEmail" />
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center">
                            <!-- Contact Phone -->
                            <div class="col-md-3">
                                <div class="input-group">
                                    <label class="input-group-text lbl-w-2 std-font-size">Phone Number</label>
                                    <input type="text"
                                           class="form-control std-font-size"
                                           id="txtPhone" />
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center">
                            <!-- Address -->
                            <div class="col-md-3">
                                <div class="input-group">
                                    <label class="input-group-text lbl-w-2 std-font-size">Contact Address</label>
                                    <input type="text"
                                           class="form-control std-font-size"
                                           id="txtAddress" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript file -->
    <script>
        var script = document.createElement('script');
        script.src = '/Controllers/ContactsController/frmContactsMain.js?v=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
</body>
</html>
