<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Management</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="col-xl-8 offset-xl-2">
            <!-- TOOLBAR BUTTONS PANEL -->
            <div class="d-flex justify-content-center mb-4">
                <button type="button" class="btn btn-primary mx-2" id="btnAdd">
                    Add
                </button>
                <button type="button" class="btn btn-primary mx-2" id="btnEdit">
                    Edit
                </button>
                <button type="button" class="btn btn-success mx-2" id="btnSave">
                    Save
                </button>
                <button type="button" class="btn btn-danger mx-2" id="btnDelete">
                    Delete
                </button>
                <button type="button" class="btn btn-warning mx-2" id="btnCancel">
                    Cancel
                </button>
                <button type="button" class="btn btn-secondary mx-2" id="btnBack">
                    Back
                </button>
            </div>

            <!-- Form for Contact Details -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Contact Details</h5>

                    <!-- Entry ID -->
                    <div class="mb-3 row">
                        <label for="txtContactEntryId" class="col-sm-4 col-form-label text-end">Entry ID</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtContactEntryId" disabled="disabled" />
                        </div>
                    </div>

                    <!-- Name -->
                    <div class="mb-3 row">
                        <label for="txtName" class="col-sm-4 col-form-label text-end">Contact Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtName" />
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3 row">
                        <label for="txtEmail" class="col-sm-4 col-form-label text-end">Email Address</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="txtEmail" />
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3 row">
                        <label for="txtPhone" class="col-sm-4 col-form-label text-end">Phone Number</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtPhone" />
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="mb-3 row">
                        <label for="txtAddress" class="col-sm-4 col-form-label text-end">Contact Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtAddress" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include JavaScript file -->
    <script>
        var script = document.createElement('script');
        script.src = '/Controllers/ContactsController/frmContactsMain.js?v=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
</body>
</html>
