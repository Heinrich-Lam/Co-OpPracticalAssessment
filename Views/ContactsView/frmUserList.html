<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact List</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        /* Custom styles */
        .btn-custom {
            padding: 0.25rem 0.5rem; /* Smaller padding for smaller buttons */
            font-size: 0.875rem; /* Smaller font size */
        }

        .table th, .table td {
            text-align: center; /* Center align table text */
            padding: 0.75rem; /* Add padding for better spacing */
        }

        .table thead th {
            background-color: #f8f9fa; /* Lighter background for headers */
            font-weight: bold; /* Make headers bold */
        }

        .table tbody tr:nth-child(even) {
            background-color: #f9f9f9; /* Zebra striping for even rows */
        }

        .table tbody tr:hover {
            background-color: #e9ecef; /* Highlight row on hover */
        }

        .table th {
            border-top: 2px solid #dee2e6; /* Add a thicker border on top of the header */
        }

        .table td, .table th {
            border: 1px solid #dee2e6; /* Border around cells */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- TOOLBAR BUTTONS PANEL -->
        <div class="d-flex justify-content-start my-3">
            <button type="button" class="btn btn-primary btn-custom me-2" id="btnAddUser">
                Create New User
            </button>
            <button type="button" class="btn btn-primary btn-custom me-2" id="btnBack">
                View Contact Information
            </button>
        </div>

        <!-- Table for displaying data -->
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <!-- DataTable with headers -->
                    <table id="dgvData" class="table table-hover table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include JavaScript file -->
    <script>
        var script = document.createElement('script');
        script.src = '/Controllers/ContactsController/UserList.js?v=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
</body>
</html>
