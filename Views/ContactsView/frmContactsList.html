<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact List</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        /* Custom styles */
        .btn-custom {
            padding: 0.25rem 0.5rem; /* Smaller padding for smaller buttons */
            font-size: 0.875rem; /* Smaller font size */
        }

        .table th, .table td {
            text-align: center; /* Center align table text */
        }

        .table thead th {
            background-color: #f8f9fa; /* Lighter background for headers */
        }

        .table tbody tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }

        .dropdown-custom {
            width: auto; /* Adjust dropdown width */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- TOOLBAR BUTTONS PANEL -->
        <div class="d-flex justify-content-start my-3">
            <button type="button" class="btn btn-primary btn-custom me-2" id="btnAddContact">
                Create New Contact
            </button>
            <button type="button" class="btn btn-primary btn-custom me-2" id="btnViewUser">
                View Saved User
            </button>

            <!-- Dropdown Box -->
            <select class="form-select dropdown-custom me-2" id="statusFilter">
                <option value="0">Active</option>
                <option value="1">Inactive</option>
            </select>

            <!-- Search Button -->
            <button type="button" class="btn btn-secondary btn-custom" id="btnSearch">
                Search
            </button>
        </div>

        <!-- Table for displaying data -->
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <!-- DataTable with headers -->
                    <table id="dgvData" class="table table-hover table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email Address</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include JavaScript file -->
    <script>
        var script = document.createElement('script');
        script.src = '/Controllers/ContactsController/ContactsList.js?v=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
</body>
</html>
