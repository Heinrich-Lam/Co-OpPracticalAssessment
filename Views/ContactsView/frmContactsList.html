<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact List</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- TOOLBAR BUTTONS PANEL -->
        <div class="d-flex justify-content-start my-3">
            <button type="button" class="btn btn-primary me-2" id="btnAddContact">
                Create New Contact
            </button>
            <button type="button" class="btn btn-primary me-2" id="btnViewUser">
                View Saved User
            </button>

            <!-- Dropdown Box -->
            <select class="form-select me-2" id="statusFilter">
                <option value="0">Active</option>
                <option value="1">Inactive</option>
            </select>

            <!-- Search Button -->
            <button type="button" class="btn btn-secondary" id="btnSearch">
                Search
            </button>
        </div>

        <!-- Table for displaying data -->
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <!-- DataTable with headers -->
                    <table id="dgvData" class="table table-hover table-bordered table-striped table-sm">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" class="text-center">Name</th>
                                <th scope="col" class="text-center">Email Address</th>
                                <th scope="col" class="text-center">Phone Number</th>
                                <th scope="col" class="text-center">Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include JavaScript file -->
    <script>
        var script = document.createElement('script');
        script.src = '/Controllers/ContactsController/ContactsList.js?v=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
</body>
</html>
