<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heinrich Lambrechts">

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <style>
        .login-background {
            background-image: url('/Images/Login_Background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .login-wrapper {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-input {
            margin-bottom: 15px;
        }

        #button-loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center login-background">
        <div class="login-wrapper">
            <h3 class="text-center mb-4">Login</h3>

            <!-- User input username -->
            <div class="login-input">
                <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off" />
            </div>

            <!-- User input password -->
            <div class="login-input">
                <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" />
            </div>

            <!-- Button to validate username & password -->
            <div class="d-grid">
                <button class="btn btn-primary" id="login" type="button">
                    <div id="button-text">
                        Log in
                    </div>
                    <div id="button-loading">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </button>
            </div>

            <!-- Error message -->
            <div class="mt-3">
                <p class="text-danger" id="error"></p>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var script = document.createElement('script');
        script.src = '../Controllers/frmLogin.js?v=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
</body>
</html>
